version: '3.4'
services:
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: semitechnologies/weaviate:1.24.1
    ports:
    - 8080:8080
    - 50051:50051
    volumes:
    - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-transformers'
      # We will perform embedding in the application app, so disabling server-side vectorizer for now to save resources
      # or enable 'text2vec-transformers' if we want weaviate to do it.
      # For this plan, we are doing "Embed chunks -> store", so we likely use a client-side embedding model.
      # Setting 'none' is safer for resource usage unless requested.
      CLUSTER_HOSTNAME: 'node1'

volumes:
  weaviate_data:
